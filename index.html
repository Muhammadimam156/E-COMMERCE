<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Syne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Store</title>
</head>

<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <span style="font-size: 40px; font-weight: bold;">.sneakers</span>
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="search...." class="searchInput">
                    <img src="img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limmted Offer</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/air force.png" alt="" class="sliderImg" height="800vh" width="800vh" ">

                <div class="slideBg"></div>
                <h1 class="slideTitle">AIR FORCE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/jordan.png" alt="" class="sliderImg" height="400px" width="700px" style="transform: rotate(-10deg);position: absolute ; top: 200px; ">

                <div class="slideBg"></div>
                <h1 class="slideTitle">JORDAN <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$220</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/blazer.png" alt="" class="sliderImg" height="400vh" width="800vh" style="transform: rotate(-40deg); position: absolute;top: 190px; left: 350px; ">

                <div class="slideBg"></div>
                <h1 class="slideTitle">BLAZER <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$349</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/crater.png" alt="" class="sliderImg" height="400vh" width="800vh" style="transform: rotate(-40deg); position: absolute;top: 190px; left: 350px; ">

                <div class="slideBg"></div>
                <h1 class="slideTitle">CRATER <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$209</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/air force.png" alt="" class="sliderImg" height="900vh" width="900vh">

                <div class="slideBg"></div>
                <h1 class="slideTitle">HIPPIE <br> NEW <br> SEASON </h1>
                <h2 class="sliderPrice">$356</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
